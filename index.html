<!DOCTYPE html>
<html>
<head>
	<title>My tutor progress</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>

</head>
<body>
	<div class="container my-5">
		<h1>English Skype Lesson Progress</h1>
			<p>This app retreive the past Lesson Records from  <a href="http://www.mytutor-jpn.com/">myTutor</a>.<br>Takefumi Yamamura took
			<span style="color: red;" id='total-lectures'></span> lessons (
			<span style="color: red;" id='total-hours'></span> hours) so far. 
			</p>
		<h2>Daily Effort</h2>
		<div>
	    <canvas id="daily-progress-canvas"></canvas>
		</div>
		<h2>Monthly Effort</h2>
		<div>
	    <canvas id="monthly-progress-canvas"></canvas>
		</div>
		<h2>Heatmap</h2>
		<div>
			<button id="example-c-PreviousDomain-selector" style="margin-bottom: 10px;" class="btn"><i class="icon icon-chevron-left"></i></button>
			<button id="example-c-NextDomain-selector" style="margin-bottom: 10px;" class="btn"><i class="icon icon-chevron-right"></i></button>
		</div>
		<div id="cal-heatmap"></div>
		<div class="panel-footer"></div>
	</div>

	<script type="text/javascript" src="js/daily-progress.js"></script> 
	<script type="text/javascript" src="js/heat-map.js"></script>

</body>
</html>
